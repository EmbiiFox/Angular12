<p>reactive-form works!</p>
<form [formGroup]="formData2" (ngSubmit)="onSubmit()">
    <label >
        Name:
        <input type="text"
        formControlName="name">
        <div *ngIf="!formData2.controls.name.valid" style="color: red">
            Name is required
        </div>
        <br>
    </label>
    <label >
        Age:
        <input type="text"
        formControlName="age">
        <div *ngIf="!formData2.controls.age.valid" style="color: red">
            Age is required
        </div>
        <br>
    </label>
    <button type="submit" [disabled]="formData2.valid">Submit2</button>
</form>
